<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws & Preferences - Find Your Favourite Kitty</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            🐱 Paws & Preferences
        </div>

        <div class="card-container" id="cardContainer">
            <div class="swipe-hint">👆 Swipe left to dislike, right to like</div>
            <div class="loading" id="loading">Loading adorable cats... 🐾</div>
        </div>

        <div class="instructions" id="instructions" style="display: none;">
            <div class="swipe-instruction">
                👈 Swipe left to dislike • Swipe right to like 👉
            </div>
        </div>

        <div class="notification" id="notification"></div>

        <div class="summary-screen" id="summaryScreen">
            <div class="summary-title">Your Cat Preferences! 🎉</div>
            <div class="summary-stats">
                <div class="stat-number" id="likedCount">0</div>
                <div class="stat-label">cats you loved</div>
            </div>
            <div class="stat-label">Out of <span id="totalCount">10</span> adorable kitties</div>
            <div class="liked-cats" id="likedCats"></div>
            <button class="restart-btn" onclick="restartApp()">Find More Cats! 🐱</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
